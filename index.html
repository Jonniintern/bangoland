    <script>
      function closePopup() {
        event.preventDefault();
        var popup = document.getElementById("popup");
        popup.classList.toggle("hidden");
      }

      // Liste over mp3-filer i ./audio/
      const audioFiles = [
        "audio/burger01.mp3",
        "audio/burger02.mp3",
        "audio/burger04.mp3",
        "audio/burger03.mp3",
        "audio/burger05.mp3",
      ];

      let current = 0;
      const audio = document.getElementById("audioPlayer");
      const startBtn = document.getElementById("startBtn");

      function playNext() {
        audio.src = audioFiles[current];
        audio.play();
        current = (current + 1) % audioFiles.length;
      }

      audio.addEventListener("ended", playNext);

      startBtn.addEventListener("click", () => {
        playNext(); // Start første sang
        startBtn.disabled = true; // Deaktiver knappen etter klikk
        startBtn.textContent = "Spiller...";
      });
      // Start første lyd

      function clickToCopy() {
        const ccAddress = document.getElementById("ccAddress");
        const textToCopy = ccAddress.textContent.trim();
        navigator.clipboard
          .writeText(textToCopy)
          .then(() => {
            alert("Adresse kopiert: " + textToCopy);
          })
          .catch((err) => {
            console.error("Feil ved kopiering: ", err);
          });
      }
    </script>
