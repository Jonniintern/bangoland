      const audioFiles = [
        "audio/burger01.mp3",
        "audio/burger01.mp3",
        "audio/burger03.mp3",
      ];

      let current = 0;
      const audio = document.getElementById("audioPlayer");
      const startBtn = document.getElementById("startBtn");

      function playNext() {
        audio.src = audioFiles[current];
        audio.play();
        current = (current + 1) % audioFiles.length;
      }

      audio.addEventListener("ended", playNext);

          .catch((err) => {
