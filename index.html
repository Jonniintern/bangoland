    <script>
      function closePopup() {

      // Liste over mp3-filer i ./audio/
      const audioFiles = [
        "audio/song1.mp3",
        "audio/song2.mp3",
        "audio/song3.mp3",
      ];

      let current = 0;
      const audio = document.getElementById("audioPlayer");
      const startBtn = document.getElementById("startBtn");

      function playNext() {
        audio.src = audioFiles[current];
        audio.play();
        current = (current + 1) % audioFiles.length;
      }

      audio.addEventListener("ended", playNext);

      startBtn.addEventListener("click", () => {
        playNext(); // Start første sang
